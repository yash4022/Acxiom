<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h2>Item Grand Total: 200/-</h2>
        <div class="details">
            <div>Name</div>
            <div><input type="text" placeholder="Your Name"></div>
            <div>E-mail</div>
            <div><input type="email" placeholder="Your E-mail"></div>
            <div>Address</div>
            <div><input type="text" placeholder="Your Address"></div>
            <div>City</div>
            <div><input type="text" placeholder="Your City"></div>
            <div>State</div>
            <div><input type="text" placeholder="Your State"></div>
            <div>Payment Method</div>
            <div>
                <select>
                    <option value="cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <button class="order-btn">Order Now</button>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
