<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <div class="nav">
            <button class="btn">Home</button>
            <button class="btn">View Product</button>
            <button class="btn">Request Item</button>
            <button class="btn">Product Status</button>
            <button class="btn">LogOut</button>
        </div>

        <h2>Shopping Cart</h2>

        <div class="cart-items">
            <div class="cart-item">
                <div class="cart-detail">Image</div>
                <div class="cart-detail">Product Name</div>
                <div class="cart-detail">100/-</div>
                <div class="cart-detail">2</div>
                <div class="cart-detail">200/-</div>
                <div class="cart-detail"><button class="remove">Remove</button></div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Grand Total: 200/-</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
