
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="update.css">
<title>Update Status</title>
</head>
<body>
<div class="container">
    <button class="button" id="homeBtn">Home</button>
    <div class="status-box">
        <h2>Update</h2>
        <div class="status-option">
            <input type="radio" id="received" name="status">
            <label for="received">Received</label>
        </div>
        <div class="status-option">
            <input type="radio" id="shipping" name="status">
            <label for="shipping">Ready for Shipping</label>
        </div>
        <div class="status-option">
            <input type="radio" id="delivery" name="status">
            <label for="delivery">Out for Delivery</label>
        </div>
        <button class="button" id="updateBtn">Update</button>
    </div>
    <button class="button" id="logoutBtn">LogOut</button>
</div>
<script src="update.js"></script>
</body>
