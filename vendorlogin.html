<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendorlogin.css">
    <title>Vendor Login - Event Management System</title>
</head>
<body>
    <div class="login-container">
        <div class="header-buttons">
            <button id="chartButton">CHART</button>
            <button id="backButton">BACK</button>
        </div>
        <h2>Event Management System</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="userId">User Id</label>
                <input type="text" id="userId" placeholder="Vendor" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Vendor" required>
            </div>
            <div class="button-group">
                <button type="button" id="cancelButton">Cancel</button>
                <a href="vendor.html"><button type="submit" id="loginButton">Login</button></a>
            </div>
        </form>
    </div>
    <script src="vendorlogin.js"></script>
</body>
</html>
